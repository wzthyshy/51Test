user_login:
  "method": "post"
  "url": "http://${ip}/api/authenticate"
  "headers":
      "Content-Type": "application/json"
  "json":
      "username": ${username}
      "password": ${password}
      "rememberMe": "true"

refresh_token:
  "method": "post"
  "url": "http://${ip}/api/renewal"
  "headers":
    "Content-Type": "application/json"
    "Bear": "$token"

